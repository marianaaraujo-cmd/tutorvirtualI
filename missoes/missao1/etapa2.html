<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Missão 1 - Etapa 2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
  <div class="container">
    <h1>Etapa 2 – Vídeo</h1>
    <p>Assista ao vídeo abaixo com atenção para continuar sua jornada.</p>
    <iframe id="video" width="100%" height="315" src="https://www.youtube.com/embed/GYv8En7pqaY?enablejsapi=1" frameborder="0" allowfullscreen></iframe>
    <button id="proxima" onclick="avancar()" style="display:none;">Avançar para Etapa 3</button>
  </div>
  <script>
    setTimeout(() => {
      document.getElementById('proxima').style.display = 'block';
      let pontos = parseInt(localStorage.getItem('pontos') || '0');
      localStorage.setItem('pontos', pontos + 10);
      localStorage.setItem('etapa2_completa', 'true');
    }, 200); 
    function avancar() {
      window.location.href = 'etapa3.html';
    }
  </script>
</body>
</html>
